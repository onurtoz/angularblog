<div class="card bg-light mb-3" style="max-width: 18rem;">
  <div class="card-header">Category</div>
  <div class="card-body text-primary">

    <div *ngIf="categories.length == 0" class="d-flex justify-content-center">
      <div class="spinner-border text-primary " role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <h3 *ngFor="let item of categories">
      <strong>
        <a [routerLink]="['/category',item.categoryName,item.categoryID]"><i class="far fa-arrow-alt-circle-left"></i>{{item.categoryName}}</a>
      </strong>
     </h3>
  </div>
</div>
